name: Update Last Update Badge

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update badge JSON
        run: |
          DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          cat <<EOF > .github/badges/last-update.json
          {
            "schemaVersion": 1,
            "label": "Última Atualização",
            "message": "$DATE",
            "color": "6e57d4"
          }
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .github/badges/last-update.json
          git commit -m "chore: update last update badge" || echo "No changes"
          git push
