name: Update Last Update Badge

on:
  schedule:
    - cron: "0 3 * * *" # diariamente às 03:00 UTC
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update badge JSON
        run: |
          DATE=$(date -u +"%Y--%m--%d %H:%M:%S UTC")
          cat <<EOF > .github/badges/last-update.json
          {
            "schemaVersion": 1,
            "label": "Última Atualização",
            "message": "$DATE",
            "color": "6e57d4",
            "style": "for-the-badge",
            "logo": "clockify",
            "logoColor": "white"
          }
          EOF

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .github/badges/last-update.json
          git commit -m "chore: update last update badge" || echo "No changes"
          git push